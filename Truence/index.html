<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truence: Build Better</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
</head>
<body>
    <header>
        <img class="nav-logo" src="White Transparent.png">
        <nav class="nav">
            <a>Services</a>
            <a>Industries</a>
            <a>About</a>
            <a>Contact</a>
        </nav>
        <a class="client-portal">Client Portal</a>
    </header>
    <main>
        <div class="hero-container">

            <!-- Wave background-->
            <div class="wavecontainer">
                <svg viewBox="0 0 500 500" 
                    preserveAspectRatio="xMinYMin meet"
                    style="z-index: -2;">
                      
                    <path d="M0, 100 C150, 200 350,
                        0 500, 100 L500, 00 L0, 0 Z"
                        style="stroke: none; 
                        fill:#E9EAE099;">
                    </path>
                </svg>
            </div>
              
            <div class="wavecontainer">
                <svg viewBox="0 0 500 500" 
                    preserveAspectRatio="xMinYMin meet"
                    style="z-index:-1;">
                      
                    <path d="M0, 80 C300, 0 400, 
                        300 500, 50 L500, 00 L0, 0 Z"
                        style="stroke: none; 
                        fill:#E9EAE0AA;">
                    </path>
                </svg>
            </div>
              
            <div class="wavecontainer">
                <svg viewBox="0 0 500 500" 
                    preserveAspectRatio="xMinYMin meet"
                    style="z-index:-3;">
                      
                    <path d="M0, 100 C150, 300 350,
                        0 500, 100 L500, 00 L0, 0 Z"
                        style="stroke: none; 
                        fill:#E9EAE080;">
                    </path>
                </svg>
            </div>
        </div>
    </main>
</body>
</html>
